<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="./assets/logo/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <nav>
        <div class="sort-container">
          <p class="tri">Trier par :</p>
          <div class="dropdown">
            <button id="sortButton" class="submit_button">
              Popularité
              <i
                id="arrowIcon"
                class="fas fa-chevron-down"
                style="margin-left: 8px"
              ></i>
            </button>
            <div id="sortOptions" class="dropdown-content">
              <button class="submit_button sort-option" data-sort="date">
                Date
              </button>
              <button class="submit_button sort-option" data-sort="titre">
                Titre
              </button>
            </div>
          </div>
        </div>
      </nav>
      <section id="media-section">
        <!-- Ce sera pour afficher les medias  -->
      </section>
    </main>
    <div
      id="contact_modal"
      role="dialog"
      aria-labelledby="modal-title"
      aria-hidden="true"
      tabindex="-1"
    >
      <div class="modal">
        <header>
          <h2 id="modal-title">Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            alt="Fermer la modale"
            tabindex="0"
            onclick="closeModal()"
          />
        </header>
        <form id="contact-form">
          <div>
            <label for="first">Prénom</label>
            <input type="text" id="first" aria-required="true" />
            <span class="error-message" id="first-error"></span>

            <label for="last">Nom</label>
            <input type="text" id="last" aria-required="true" />
            <span class="error-message" id="last-error"></span>

            <label for="email">Email</label>
            <input type="email" id="email" aria-required="true" />
            <span class="error-message" id="email-error"></span>

            <label for="message">Votre message</label>
            <textarea id="message" aria-required="true"></textarea>
            <span class="error-message" id="message-error"></span>
          </div>
          <button type="submit" class="submit_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div
      id="lightbox"
      class="lightbox"
      role="dialog"
      aria-labelledby="lightbox-title"
      aria-hidden="true"
    >
      <i class="fas fa-times close-lightbox" onclick="closeLightbox()"></i>
      <div class="lightbox-content">
        <img id="lightbox-image" src="" alt="" />
        <video id="lightbox-video" controls style="display: none"></video>
        <h2 id="lightbox-title" class="lightbox-title"></h2>
        <!-- Assurez-vous que cet élément est là -->
      </div>
      <button
        class="prev"
        aria-label="Image précédente"
        onclick="changeImage(-1)"
      >
        ❮
      </button>
      <button class="next" aria-label="Image suivante" onclick="changeImage(1)">
        ❯
      </button>
    </div>
    <div class="photographer-likes">
      <span id="total-likes"> <i class="fas fa-heart black-heart"></i></span>
      <span id="photographer-price" class="price"></span>
    </div>

    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/lightbox.js"></script>
  </body>
</html>
