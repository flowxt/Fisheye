<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="./assets/logo/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <nav>
        <p class="tri">Trier par :</p>
        <select>
          <option class="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </nav>
      <section id="media-section">
        <!-- Ce sera pour afficher les medias  -->
      </section>
    </main>
    <div
      id="contact_modal"
      role="dialog"
      aria-labelledby="modal-title"
      aria-hidden="true"
      tabindex="-1"
    >
      <div class="modal">
        <header>
          <h2 id="modal-title">Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            alt="Fermer la modale"
            tabindex="0"
            onclick="closeModal()"
          />
        </header>
        <form id="contact-form">
          <div>
            <label for="first">Prénom</label>
            <input type="text" id="first" aria-required="true" />
            <span class="error-message" id="first-error"></span>

            <label for="last">Nom</label>
            <input type="text" id="last" aria-required="true" />
            <span class="error-message" id="last-error"></span>

            <label for="email">Email</label>
            <input type="email" id="email" aria-required="true" />
            <span class="error-message" id="email-error"></span>

            <label for="message">Votre message</label>
            <textarea id="message" aria-required="true"></textarea>
            <span class="error-message" id="message-error"></span>
          </div>
          <button type="submit" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div
      id="lightbox"
      class="lightbox"
      role="dialog"
      aria-labelledby="lightbox-title"
      aria-hidden="true"
    >
      <button
        class="close-button"
        aria-label="Fermer la Lightbox"
        onclick="closeLightbox()"
      >
        ✖
      </button>
      <div class="lightbox-content">
        <img id="lightbox-image" src="" alt="" />
        <video id="lightbox-video" controls style="display: none"></video>
        <h2 id="lightbox-title" class="lightbox-title"></h2>
        <!-- Assurez-vous que cet élément est là -->
      </div>
      <button
        class="prev"
        aria-label="Image précédente"
        onclick="changeImage(-1)"
      >
        ❮
      </button>
      <button class="next" aria-label="Image suivante" onclick="changeImage(1)">
        ❯
      </button>
    </div>

    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/lightbox.js"></script>
  </body>
</html>
